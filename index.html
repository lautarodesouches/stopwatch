<!DOCTYPE html>
<html>
<head>
<!--===============================================================================================-->
    <meta charset="utf-8">
<!--===============================================================================================-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--===============================================================================================-->
    <meta name="robots" content="index, follow">
<!--===============================================================================================-->
    <meta name="googlebot" content="index">
<!--===============================================================================================-->
    <meta name="description" content="StopWatch">
<!--===============================================================================================-->
    <meta name="keywords" content="StopWatch">
<!--===============================================================================================-->
    <link rel="stylesheet" href="./css/style.css">
<!--===============================================================================================-->
    <link rel="stylesheet" href="./vendors/css/bootstrap.min.css">
<!--===============================================================================================-->
    <title>StopWatch</title>
<!--===============================================================================================-->
</head>
<body class="bg-dark">
<!--===============================================================================================-->
	<header class="container text-center my-5 text-white pt-md-5">
		<h3 class="my-3">STOPWATCH</h3>
		<div class="row align-items-center justify-content-center h1 my-5">
			<div class="col-2 col-md-1" id="minutes">00</div>
			<div class="col-1 col-md-1">:</div>
			<div class="col-2 col-md-1" id="seconds">00</div>
			<div class="col-1 col-md-1">:</div>
			<div class="col-2 col-md-1" id="tens">00</div>
		</div>
		<div class="row align-items-center justify-content-center">
			<div class="col-12 col-md-3 my-3">
				<button class="btn btn-lg btn-outline-light rounded w-75 px-5" id="button-start">
					Start
				</button>
			</div>
			<div class="col-12 col-md-3 my-3">
				<button class="btn btn-lg btn-outline-light rounded w-75 px-5" id="button-stop">
					Stop
				</button>
			</div>
			<div class="col-12 col-md-3 my-3">
				<button class="btn btn-lg btn-outline-light rounded w-75 px-5" id="button-reset">
					Reset
				</button>
			</div>
		</div>
	</header>
<!--===============================================================================================-->
	<script src="./js/index.js"></script>
<!--===============================================================================================-->
    <script src="./vendors/js/jquery-3.3.1.slim.min.js"></script>
    <script src="./vendors/js/popper.min.js"></script>
    <script src="./vendors/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
</body>
</html>
